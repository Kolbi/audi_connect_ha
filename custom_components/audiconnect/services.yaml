# Describes the format for available services for audiconnect

refresh_vehicle_data:
  fields:
    vin:
      required: true
      selector:
        device:
          integration: audiconnect

execute_vehicle_action:
  fields:
    vin:
      required: true
      selector:
        device:
          integration: audiconnect
    action:
      required: true
      selector:
        select:
          translation_key: select_mode
          options:
            - lock
            - climater
            - charger
            - pre_heating
            - window_heating
            - ventilation
